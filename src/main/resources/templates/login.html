<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width"/>
    <meta name="description" content="Login to work on your product vision"/>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录-用户故事工具</title>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/jquery.reject.css" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/x-icon" href="https://app.storiesonboard.com/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="https://app.storiesonboard.com/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://app.storiesonboard.com/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://app.storiesonboard.com/favicon-16x16.png">
    <link rel="manifest" href="https://app.storiesonboard.com/site.webmanifest">
    <link rel="mask-icon" href="https://app.storiesonboard.com/safari-pinned-tab.svg" color="#5bbad5">
    <script src="js/public.js"></script>
    <script src="js/jquery.reject.js"></script>
</head>

<body class="login public">
<div id="public-content-container">
    <div id="main-container">
        <div id="spinner">
            <div class="spinner">
                <div class="cube1"></div>
                <div class="cube2"></div>
            </div>
        </div>
        <div id="main" class="outerpage cf">
            <div id="login-box">
                <form id="login_form">
                    <input id="WorkspaceSubdomain" name="WorkspaceSubdomain" type="hidden" value=""/><input
                        id="ReturnUrl" name="ReturnUrl" type="hidden" value=""/>
                    <h3>用户故事在线工具</h3>
                    <br>
                    <div class="sub-header-title">登录您的账号</div>
                    <fieldset>
                        <div class="control-group">
                            <div class="control">
                                <label>
                                    <label for="UserName">用户名</label>
                                    <input autofocus="" id="UserName" name="UserName" type="text" value=""/>
                                </label>

                            </div>
                            <div class="control regular-login-input">
                                <label>
                                    <label for="Password">密码</label>
                                    <input id="Password" name="Password" type="password"/>
                                </label>

                            </div>
                        </div>
                        <div id="btn-section" class="regular-login-input">
                            <input id="login_btn" type="button" name="RegularLogin" class="btn-action-primary2"
                                   value="登录"/>
                            <!--<span class="next-to-button">-->
                            <!--忘记密码?-->
                            <!--&nbsp;-->
                            <!--<a class="password-reset-link" data-pjax="true" href="/signup/forgotpassword" tabindex="-1">重置密码</a>-->
                            <!--</span>-->
                        </div>
                    </fieldset>
                    <div id="signin-section">
                        <fieldset>
                            <legend>还没有账号?</legend>
                            <a class="button btn-action-primary" data-pjax="true" href="/signup" id="sign-up-button">立即注册!</a>
                            <span class="next-to-button">快捷而简单</span>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/user.js"></script>
</body>
</html>
