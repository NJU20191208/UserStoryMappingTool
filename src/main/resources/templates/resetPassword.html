<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/admin.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/additional-methods.min.js"></script>
<script src="js/uploadPreview.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#form-info").validate({
        rules:{
        	"password" :{
        		required:true
        	}
        },
        messages:{
        	"password" :{
        		required:"请输入密码"
        	}
        }
    });
});
</script>
</head>
<body>
<div class="content">
    <div class="main_panel">
        <h3 class="crumbs">
            <img src="../images/sidebar_h3_bg1.gif" alt=""/> 当前位置：<a href="#">首页&nbsp;&nbsp;&nbsp;></a><a href="#" style="margin-left:-10px">用户管理</a>
        </h3>
        <div class="main_content">
                <div class="form-box">
                    <form action="adminResetPassword.action" id="form-info" name="form-info" method="post">
                    <table class="up_table"  cellpadding="0" cellspacing="0">
                        <tbody>
                        	<tr>
                            	<td align="right"><label>用户名:</label></td>
                            	<td align="left"><label>${user.loginName}</label></td>
                        	</tr>
                        	<tr>
                            	<td align="right"><label>密码:</label></td>
                            	<td align="left"><label><input type="password" class="text" name="password" 
                            	id="password"
								placeholder="请输入密码" /><b>*</b></label></td>
                        	</tr>
                        </tbody>
                    </table>
                    <div style=" text-align:center; margin-top:10px;">
                    	<input type="hidden" id="userId" name="userId" value="${user.userId}"/>
                    	<input type="submit" value="保存" class="btn5"/> 
                    </div>
                    </form>
                </div>
        </div>
    </div>
</div>
</body>
</html>
